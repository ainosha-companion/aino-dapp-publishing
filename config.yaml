        • Multi-agent dashboard for custom market scans
        • Multi-language report generation
        • Task module to earn “diamonds”
        • Diamond conversion: redeem for subscription credits, higher Ainoverse rate limits, vouchers, airdrops, etc.
        • Article Ainosha Agent (Learn-to-Earn)
        • Referral program with F1–Fn tree rewards
